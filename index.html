<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michaelmawhinney/nanoreset/master/nanoreset.min.css" integrity="sha384-omQD9sCDyaHRt1NMx122VEVRru6uM2b3ux4yRhetb7rqWeMtUSgSfBSGGl6/2Yv4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>nanoreset: a very small CSS reset for modern browsers</title>
  </head>
  <body>
    <header>
      <div>possibly the smallest <a href="https://en.wikipedia.org/wiki/Reset_style_sheet" title="CSS reset on Wikipedia">CSS reset</a> in the universe?</div>
      <h1>say hello to <strong>nanoreset</strong>.</h1>
    </header>

    <figure>
      <code>
        <span>&lt;link rel="stylesheet"</span>
        <span>href="https://cdn.rawgit.com/michaelmawhinney/nanoreset/master/nanoreset.min.css"</span>
        <span>integrity="sha384-omQD9sCDyaHRt1NMx122VEVRru6uM2b3ux4yRhetb7rqWeMtUSgSfBSGGl6/2Yv4"</span>
        <span>crossorigin="anonymous"&gt;</span>
      </code>
    </figure>

    <figure>
      <code class="source">html,
body {
  width: 100%;
  margin: 0;
  padding: 0
}

*,
*:before,
*:after {
  box-sizing: border-box
}</code>
    </figure>
  </body>
</html>
