<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nanoreset: a very small CSS reset for modern browsers</title>
  <link href="nanoreset.min.css" rel="stylesheet" type="text/css">
  <style>
    code {
      display: block;
      font: 2em monospace;
      margin: 5em auto 0;
      white-space: pre;
      width: 16em;
    }
  </style>
</head>
<body>

<code>html,
body
{
  width: 100%;
  margin: 0;
  padding: 0;
}

*,
*:before,
*:after
{
  box-sizing: border-box;
}</code>

<code>
</body>
</html>
